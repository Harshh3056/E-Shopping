<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .message a {
      color: #007bff;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <form action="{% url 'confirm_password' %}" method="POST">
      {% csrf_token %}

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ email }}" required />

      <label for="otp">OTP</label>
      <input type="text" id="otp" name="otp" required />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="new_password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirm_new_password" required />

      <button type="submit">Reset Password</button>

      {% if emsg %}
        <div class="error">{{ emsg }}</div>
      {% endif %}
      {% if error_message %}
        <div class="error">{{ error_message }}</div>
      {% endif %}

      <div class="message">
        Remember your password? <a href="{% url 'login' %}">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
