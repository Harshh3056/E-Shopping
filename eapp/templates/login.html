<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.forgot-link {
  text-align: right;
  margin-bottom: 15px;
}

.forgot-link a {
  color: #4b7bec;
  text-decoration: none;
  font-size: 13px;
}

.forgot-link a:hover {
  text-decoration: underline;
}
.login-container {
  background: #fff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 300px;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.login-form button {
  width: 100%;
  padding: 12px;
  background-color: #4b7bec;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.login-form button:hover {
  background-color: #3867d6;
}
  .forgot-password {
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" method="POST">
      {% csrf_token %}
      <h2>Login</h2>
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <a class="forgot-password" href="{% url 'forget' %}">Forgot Password?</a>
      <button type="submit">Login</button>
      <h3>{{emsg}}</h3>
    </form>
    <div class="error-nessage" id="error">
    </div>
  </div>
</body>
</html>
