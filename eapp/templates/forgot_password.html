<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="submit"] {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    .message {
      font-size: 13px;
      text-align: center;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Your Password?</h2>
    <form action="{% url 'forget' %}" method="POST">
      {% csrf_token %}
      <label for="email">Enter your registered email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />
      <input type="submit" value="Send OTP">
    </form>
    <div class="message">
      We'll send a 4-digit OTP to reset your password.
    </div>
  </div>

</body>
</html>
